<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's For Dinner</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
 <link rel="stylesheet" href="./css/media.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
      <div class="container">
        <div class="d-flex align-items-center">
          <div
            class="icon d-flex justify-content-center align-items-center text-white rounded-5"
          >
            <i class="fa-solid fa-utensils"></i>
          </div>
          <div class="d-flex flex-column ms-3">
            <h2 class="fw-bold fs-4 mb-0">What's For Dinner</h2>
            <p class="text-secondary small-text mb-0">
              Your daily meal inspiration
            </p>
          </div>
        </div>

        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
        <i class="fa-solid fa-bars text-secondary"></i>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <div class="ms-lg-auto mt-3 mt-lg-0 d-flex flex-column  align-items-start justify-content-center flex-lg-row align-items-lg-center">
            <button class="small-btn btn d-flex me-2">
              <i class="fa-solid fa-bookmark fs-5"></i>
              <p class="d-block d-lg-none ms-2 ms-lg-0">Saved Posts</p>
            </button>
            <button class="small-btn btn d-flex me-2">
              <i class="fa-solid fa-history fs-5"></i>
               <p class="d-block d-lg-none ms-2 ms-lg-0">Recent</p>
            </button>
            <button class="small-btn btn d-flex me-3">
              <i class="fa-solid fa-gear fs-5"></i>
               <p class="d-block d-lg-none ms-2 ms-lg-0">Settings</p>
            </button>

            <div class="icon-wrap rounded-5 d-flex align-items-center">
              <img
                src="./images/avatar-2.jpg"
                class="w-100 d-block rounded-5"
                alt=""
              />
               <p class="d-block d-lg-none ms-2 ms-lg-0">Profile</p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="big-container" id="cardContainer"></div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
