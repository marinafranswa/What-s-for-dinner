<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's For Dinner</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="nav shadow-sm bg-white py-3">
      <div
        class="container d-flex flex-row align-items-center justify-content-between"
      >
        <div class="left d-flex align-items-center">
          <div
            class="icon d-flex justify-content-center align-items-center text-white rounded-5"
          >
            <i class="fa-solid fa-utensils"></i>
          </div>
          <div class="d-flex flex-column ms-3">
            <h2 class="fw-bold fs-4">What's For Dinner</h2>
            <p class="text-secondary small-text mb-0">
              Your daily meal inspiration
            </p>
          </div>
        </div>
        <div class="right d-flex">
          <button class="small-btn btn">
            <i class="fa-solid fa-bookmark fs-5"></i>
          </button>
          <button class="small-btn btn">
            <i class="fa-solid fa-history fs-5"></i>
          </button>
          <button class="small-btn btn">
            <i class="fa-solid fa-gear fs-5"></i>
          </button>
          <div class="icon-wrap rounded-5 d-flex align-items-center">
            <img
              src="./images/avatar-2.jpg"
              class="w-100 d-block rounded-5"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container py-5">
      <div class="big-container" id="cardContainer"></div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
